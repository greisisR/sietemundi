    <section class="container">
      <header>Formulario de Registro</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Nombre Completo</label>
          <input type="text" placeholder="Ingresa nombre completo" required />
        </div>

        <div class="input-box">
          <label>Correo Electrónico</label>
          <input type="text" placeholder="Ingresa tu correo" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Teléfono</label>
            <input type="number" placeholder="Ejem: +58-1234567897" required />
          </div>
          <div class="input-box">
            <label>Fecha de nacimiento</label>
            <input type="date" placeholder="Ingresa tu fecha de nacimiento" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Género</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Hombre</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Mujer</label>
            </div>           
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">Prefiero no decirlo</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Dirección</label>
          <input type="text" placeholder="Ingresa tu dirección" required />
          
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>País</option>
                <option>Venezuela</option>
                <option>Colombia</option>
                <option>Japon</option>
                <option>italia</option>
                <option>Argentina</option>
                <option>Paraguay</option>
                <option>Brasil</option>
                <option>Chile</option>
                <option>Mexico</option>
                <option>Canadá</option>
              </select>
            </div>
            <input type="text" placeholder="Ciudad" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Estado" required />
            <input type="number" placeholder="Código postal" required />
          </div>
        </div>
        <button>Enviar</button>
      </form>
    </section>
